<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<title>CSO - BalanceSheet </title>
<link rel="stylesheet" href="style/primer.css" type="text/css"/>
<script type="text/javascript" src="javascript/verify.js">
</script>
</head>

<body>
  <table class=idxwrapper>
    <tr>
      <td><img src="/balancesheet/images/logo_CSO.gif" alt="CSO Logo"/></td>
	    <td><h1 style="text-align:left;">CSO Create Balance Sheets </h1></td>
    </tr>
    <tr>
      <td></td>
	    <td></td>
    </tr>
    <tr>
      <td><br></br></td>
	    <td></td>
    </tr>

      <!-- Select Company and month end date -->

	<form id="SelectComp" action="/cics/cwba/bssrch" onsubmit="this.eom_dte.optional=true;
	  return verify(this)" method="post">
    
    <tr>
      <td style=color:#ffffff><big>Enter Month end date - mm/dd/yyyy</big></td>
	    <td><input type="text" size="12" maxlength="10" name="eom_dte";></td>
    </tr>


    <tr>
      <td style=color:#ffffff><big>Select Company ID</big></td>
      <td style="text-align:left;">
     <select name="comp_id">
       <option>AHL</option>
       <option>CID</option>
       <option>DCC</option>
     </select>
    </tr>

    <tr>
      <td style=color:#ffffff><big>Mortality Reserves Low</big></td>
      <td><input type="number" size="12" maxlength="9" name="lo_resv" onfocus="clearBox(this);"</td>
    </tr>
    <tr>
      <td style=color:#ffffff><big>Mortality Reserves High</big></td>
      <td><input type="number" size="12" maxlength="9" name="hi_resv" onfocus="clearBox(this);"</td>
    </tr>
    <tr>
	    <td align="right"> <input type="submit" value=" Submit " class="primer"/></td>
      <td></td>
    </tr>
    <tr>
      <td><br></br></td>
	    <td></td>
    </tr>
  </form>


    <tr>
      <td>
      </td>
    <td>
    <div class="footer">
      <a href="http://www.cso.com">&copy; 2013 Central States Family of Companies </a>
    </div>
</td></tr></table>

    <script type="text/javascript">
    	 var today = new Date();
       var month = today.getMonth()+1;
       if(month<10){month='0'+month};
       var year = today.getFullYear();
       var dd = new Date(year, month, 0).getDate();
       var med = month+'/'+dd+'/'+year;
       this.SelectComp.eom_dte.value = med;
    </script>

</body>
</html>
