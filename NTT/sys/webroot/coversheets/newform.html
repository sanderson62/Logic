<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Add new CSO Form Definition</title>
    <link rel="stylesheet" href="style/primer.css" type="text/css"/>
    <script type="text/javascript" src="javascript/verify.js">
    </script>
  </head>


<body>
  <table class=wrapper>
<form id="AddForm" action="/cics/cwba/csadd" onsubmit="this.msgl1.optional=true;this.msgl2.optional=true;this.msgl3.optional=true;
   this.msgl4.optional=true;this.msgl5.optional=true;this.msgl6.optional=true;this.msgl7.optional=true;this.msgl8.optional=true;
   this.comm1.optional=true;this.comm2.optional=true;
	 return verify(this)" method="post">
    <tr>
      <td><img src="/coversheets/images/logo_CSO.gif" alt="CSO Logo"/></td>
	    <td><h1 style="text-align:center;">Add new CSO Form definition</h1></td>
    </tr>

    <tr>
      <td style="text-align:right;">Form Name
      <input type="text" size="6" maxlength="6" name="form_nme" onfocus="clearBox(this);"</td>
      <td style="text-align:left;">Form Month
     <select name="form_mth">
       <option>Jan</option>
       <option>Feb</option>
       <option>Mar</option>
       <option>Apr</option>
       <option>May</option>
       <option>Jun</option>
       <option>Jul</option>
       <option>Aug</option>
       <option>Sep</option>
       <option>Oct</option>
       <option>Nov</option>
       <option>Dec</option>
     </select>
      	
    </tr>

    <tr>
      <td style="text-align:right;">Form Description</td>
      <td style="text-align:left;"><input type="text" size="30" maxlength="30" name="formdesc";/></td>
    </tr>
<tr>
<td></td>
<th align="center">Special Message Lines</th>
</tr>
<tr>
<td style="text-align:right;">Line 1</td>
<td style="text-align:right;"><input type="text" size="70" maxlength="60" name="msgl1";/></td>
</tr>
<tr>
<td style="text-align:right;">Line 2</td>
<td style="text-align:right;"><input type="text" size="70" maxlength="60" name="msgl2";/></td>
</tr>
<tr>
<td style="text-align:right;">Line 3</td>
<td style="text-align:right;"><input type="text" size="70" maxlength="60" name="msgl3";/></td>
</tr>
<tr>
<td style="text-align:right;">Line 4</td>
<td style="text-align:right;"><input type="text" size="70" maxlength="60" name="msgl4";/></td>
</tr>
<tr>
<td style="text-align:right;">Line 5</td>
<td style="text-align:right;"><input type="text" size="70" maxlength="60" name="msgl5";/></td>
</tr>
<tr>
<td style="text-align:right;">Line 6</td>
<td style="text-align:right;"><input type="text" size="70" maxlength="60" name="msgl6" onfocus="clearBox(this);" /></td>
</tr>
<tr>
<td style="text-align:right;">Line 7</td>
<td style="text-align:right;"><input type="text" size="70" maxlength="60" name="msgl7" onfocus="clearBox(this);" /></td>
</tr>
<tr>
<td style="text-align:right;">Line 8</td>
<td style="text-align:right;"><input type="text" size="70" maxlength="60" name="msgl8" onfocus="clearBox(this);" /></td>
</tr>
<tr>
<td>Special Note Line 1</td>
<td style="text-align:right;"><input type="text" size="90" maxlength="95" name="comm1" onfocus="clearBox(this);" /></td>
</tr>
<tr>
<td>Special Note Line 2</td>
<td style="text-align:right;"><input type="text" size="90" maxlength="95" name="comm2" onfocus="clearBox(this);" /></td>
</tr>
<tr>
<td>
<input type=submit value="Add Form" class="primer"/>
</td>
<td>
<input type="reset" value=" Clear Form " class="primer"/>
</td>
</form>
<td>
</td>
</tr>

<p>
</p>
<tr>
<td>
<p><a href="/coversheets/index.html">Home</a></p>
</td>
<td>
	  <div class="footer">
	    <a href="http://www.cso.com">&copy; 2012 Central States Family of Companies</a>
	  </div>
    </td></tr></table>

  </body>
</html>
