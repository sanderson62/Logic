<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<title>CSO CoverSheet Maint</title>
<link rel="stylesheet" href="style/primer.css" type="text/css"/>
<script type="text/javascript" src="javascript/verify.js">
</script>
</head>

<body>
  <table class=wrapper>
    <tr>
      <td><img src="/coversheets/images/logo_CSO.gif" alt="CSO Logo"/></td>
	    <td><h1 style="text-align:center;">CSO Coversheet Maint</h1></td>
    </tr>
    <tr>
      <td><big>Select one of the following transactions:</big></td>
	    <td></td>
    </tr>
    <tr>
      <td><br></br></td>
	    <td></td>
    </tr>

      <!-- Browse Forms -->

	<form id="BrowseForms" action="/cics/cwba/cssrch" onsubmit="this.form_name.optional=true;
	  return verify(this)" method="post">
    <tr>
      <td style=color:#ffffff><big>Browse by Form</big></td>
	    <td></td>
    </tr>
		<tr>
		  <td align="left"><big>Form Name: </big><input type="text" size="12" maxlength="10" name="form_name" class="primer"/></td>
	    <td><big>Enter a partial or full Form name.  If no form is entered,<br> all forms in the database are returned.</big></td>
		</tr>
    <tr>
	    <td align="center"> <input type="submit" value=" Submit " class="primer"/></td>
    </tr>
    <tr>
      <td><br></br></td>
	    <td></td>
    </tr>
  </form>

      <!-- REQUEST BY FORM NAME  -->

	<form id="RequestByForm" action="/cics/cwba/csread" onsubmit="this.form_nme.required;
	  return verify(this)" method="post">
    <tr>
      <td style=color:#ffffff><big>Request by Form Name</big></td>
	    <td></td>
    </tr>
		<tr>
		  <td align="left"><big>Form Name: </big><input type="text" size="12" maxlength="10" name="form_nme" class="primer"/></td>
	    <td></td>
		</tr>
    <tr>
	    <td align="center"> <input type="submit" value=" Submit " class="primer"/></td>
    </tr>
    <tr>
      <td><br></br></td>
	    <td></td>
    </tr>
	</form>

      <!-- OPEN NEW FORM -->

	<form id="CreateForm" action="newform.html" method="get">
    <tr>
      <td style=color:#ffffff><big>Create New Form </big></td>
    </tr>
    <tr>
	    <td align="center"><input type="submit" value=" New Form " class="primer"/></td>
    </tr>
	</form>
    <tr>
      <td>
      </td>
    <td>
    <div class="footer">
      <a href="http://www.cso.com">&copy; 2012 Central States Family of Companies </a>
    </div>
</td></tr></table>
</body>
</html>
